<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>差值表达式</title>
</head>
<body>
    <div id="app">
        <a :href="link">百度</a>
    </div>
</body>
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<script>
    new Vue({
        el:'#app',
            data:{
                link: "http://www.baidu.com"
            }
    });

</script>
</html>
