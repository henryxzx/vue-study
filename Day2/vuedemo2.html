<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .mydiv{
            width: 400px;
            height: 220px;
            background-color: gray;
        }

        .red{
            background-color: red;
        }
        .yellow{
            background-color: yellow;
        }
        .mywidth{
            width:450px;
        }
        .green{
            background-color: green;
        }
        .blue{
            background-color: blue;
        }

    </style>
</head>
<body>

    <div id="app">


        <div :style="[myStyle,{height:myHeight+'px'}]" class="mydiv"></div>

        <button type="button" @click="temp=!temp">点我</button>
        颜色：<input type="text" v-model="bc"><br/>
        高度:<input type="text" v-model="myHeight">
    </div>


</body>
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<script>

    // document.getElementById("#sp").style.backgroundColor

    //v-bind:class="{red:true}==> class="red"
    //div class="green"
    new Vue({
        el:'#app',
        data:{
            temp:false,
            mw:'mywidth',
            mycolor:'green',
            bc:'blue',
            myHeight:300
        },
        computed:{
            myClassStyle:function(){
                return {
                    red:this.temp,
                    mywidth:this.temp

                }

            },
            myStyle:function(){
                return {
                    backgroundColor:this.bc,

                }
            }

        }
    })

</script>
</html>
